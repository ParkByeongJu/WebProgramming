<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* id */
        #div_id{
            color: blue;
        }
        /* class */
        .div_class{
            background-color: red;
        }
        .div_class2{
            width: 100px;
            background-color: aqua;
        }
        #div_1{
            display: inline;
            background-color: red;
        }
        #span_1{
            display: block;
            background-color: blue;
        }
    </style>

</head>
<body>
    <div class="div_class">div1</div>
    <div id="div_id" class="div_class div_class2">div2</div>

    <div id="div_1">div4</div>
    <span id="span_1">div5</span>
    
    <!--잘안씀-->
    <div name="div_name">div3</div>
</body>
</html>
