<!--실습문제2-03-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #id {
        background-color: red;
        color: yellow;
      }
      .class {
        background-color: blue;
        color: yellow;
      }
      [name="name"] {
        background-color: red;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <!--inline-->
    <div style="background-color: red; color: yellow">div</div>
    <span style="background-color: blue; color: red">span</span>
    <!--embedded-->
    <div id="id">id</div>
    <div class="class">class</div>
    <div name="name">name</div>
  </body>
</html>
