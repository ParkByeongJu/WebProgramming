    <title>exam03</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>

<body>
    <table style="width:100%">
        <tr>
            <th rowspan="2" style="background-color: red;">4</th>
            <th colspan="2" style="background-color: yellow;">1</th>
        </tr>
            
        <tr>
            <th><img src="iu.jpg" width="100px" height="100px"></th>
            <th rowspan="2" style="background-color: rgb(18, 245, 18);">2</th>
        </tr>
        <tr>
            <th colspan="2" style="background-color: blue;">3</th>
        </tr>
    </table>
</body>
