<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <style>
      #title {
        width: 300px;
        height: 50px;
        background-color: rgb(184, 179, 179);
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #button {
        position: fixed;
      }
      .main {
        background-color: rgb(149, 201, 247);
        width: 300px;
        min-height: 300px;
        max-height: 400px;
        overflow-y: scroll;
      }
      .article {
        background-color: white;
        margin: 10px;
        padding: 3px;
        line-height: 1;
        border: 1px solid;
        position: relative;
        top: 10px;
      }
    </style>
    <script>
      $(function () {
        let name;
        let text;
        $("#button").click(function () {
          name = prompt("기자를 입력해주세요");
          text = prompt("기사를 입력해주세요");
          $(".main").append(
            "<div class='article'>" +
              "<b>" +
              name +
              "</b>" +
              ":" +
              text +
              "</div>"
          );
        });
      });
    </script>
  </head>
  <body>
    <div id="title">기사 등록하기</div>
    <div class="main">
      <div class="article"><b>박지성</b> SBS에서 월드컵보세요</div>

      <div class="article"><b>안정환</b> MBC죠...</div>

      <div class="article"><b>이영표</b> KBS는 수신료의 가치를..</div>
    </div>
    <button id="button">기사 등록하기</button>
  </body>
</html>
