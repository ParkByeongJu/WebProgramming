<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
      //onload를 의미
      //이름 없는 함수(익명 함수, annonymous function)
      $(function () {
        //    alert('Hello')
        //let box = document.getElementById('box');
        $("#box").click(function () {
            console.log("click!!!");
        //    $(this).html("<h1>꾸겨넣기</h1>"); 태그 안의 내용이 출력
        //    $(this).text("<h1>꾸겨넣기</h1>"); 텍스트 그자체가 출력
        $(this).append("<h1>꾸겨넣기</h1>"); //뒤에 이어서 출력
        $(this).addClass("small-text");
    }).mouseover(function () {
        console.log("mousevoer");
        $(this).css("background-color", "#ff0000");
        $(this).attr("class", "border");
    }).mouseleave(function () {
        console.log("mouse leave");
        $(this).css("background-color", "#00ff00");
        $(this).attr("class", "");
          });
      });

      //화살표 표기법 arrow function
      //람다식 lambda expression
      //$(() => {
      //    alert('Hello')
      //});
    </script>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .border{
        border: 2px black dotted;
      }
      .small-text{
        font-size: small;
      }
    </style>
  </head>
  <body>
    <h1>Hi</h1>

    <div id="box"></div>
  </body>
</html>
