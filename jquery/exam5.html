<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <script>
      src = "https://code.jquery.com/jquery-3.6.4.js";
      integrity = "sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=";
      crossorigin = "anonymous";
    </script>
    <script>
      $(document).ready(function ()
        $("#check-all").change(function () {
          $(".check-item").prop("checked", $(this).prop("checked"));
        });
        $("#log-btn").click(function () {
          let checkedItems = $(".check-item:checked");
          if (checkedItems.length === 0) {
            alert("선택된 항목이 없습니다.");
            return;
          }
          checkedItems.each(function () {
            console.log($(this).closest("tr").find("td:eq(1)").text());
          });
        });
      });
    </script>
    <style>
      table,
      td,
      tr,
      th {
        border: 1px dotted;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="check-all" /> 확인</th>
          <th>제목</th>
          <th>글쓴시간</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" class="check-item" /></td>
          <td>이것이 자바다</td>
          <td>11:11:00</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check-item" /></td>
          <td>자바의 정석</td>
          <td>11:11:00</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check-item" /></td>
          <td>컴퓨터 비전과 머신러닝</td>
          <td>11:11:00</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check-item" /></td>
          <td>정보처리기사 필기</td>
          <td>11:11:00</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check-item" /></td>
          <td>정보처리기사 실기</td>
          <td>11:11:00</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check-item" /></td>
          <td>정보보안기사 필기</td>
          <td>11:11:00</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check-item" /></td>
          <td>정보보안기사 실기</td>
          <td>11:11:00</td>
        </tr>
      </tbody>
    </table>
    <button id="log-btn">로그</button>
  </body>
</html>
