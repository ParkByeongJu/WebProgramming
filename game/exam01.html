<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <style>
      #container {
        position: absolute;
        width: 300px;
        height: 300px;
        border: 1px black solid;
      }

      #jin {
        position: absolute;
        left: 100px;
        top: 80px;
        width: 80px;
        height: 120px;
        border: 1px solid;
      }
    </style>

    <script>
      $(function () {
        const jin = $("#jin");

        //키보드 이벤트 정의
        $("html").keydown(function (e) {
          switch (e.key) {
            case "ArrowRight":
              moveRight();
              break;
            case "ArrowLeft":
              moveleft();
              break;
          }
          console.log(e.key);
        });
        function moveRight() {
          jin.animate({ left: "+=80px" });
        }
        function moveleft() {
          jin.animate({ left: "-=80px" });
        }
      });
    </script>
  </head>
  <body>
    <div id="container">
      <img id="jin" src="images/jin.png" alt="jin" />
    </div>
  </body>
</html>
