<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <style>
      #container {
        position: absolute;
        width: 500px;
        height: 200px;
        border: 1px black solid;
      }

      #jin {
        position: absolute;
        left: 30px;
        bottom: 0px;
        width: 60px;
        height: 70px;
        border: 1px black solid;
      }

      #enemy {
        position: absolute;
        width: 70px;
        transform: scaleX(-1);
        right: 0px;
        bottom: 0px;
      }
    </style>
    <script>
      const ENEMY_SPEED_MIN_EASY = 1000;
      const ENEMY_SPEED_MAX_EASY = 3000;

      const ENEMY_SPEED_MIN_HARD = 500;
      const ENEMY_SPEED_MAX_HARD = 1000;

      $(function () {
        const jin = $("#jin");
        const enemy = $("#enemy");
        let isJumping = false;

        gameStart();

        function gameStart() {
          setKeyboardEvent();
          enemyStart();

          checkGameover();
        }

        function checkGameover() {
          setInterval(function () {
            const jinLeft = Number(jin.css("left").replace("px", ""));
            const jinRight = jinLeft + 60;
            const jinBottom = Number(jin.css("bottom").replace("px", ""));

            const enemyLeft = Number(jin.css("left").replace("px", ""));
            const enemyRight =enemyLeft + 60;
            const enemyTop = 60;

            const isGameOver = jinRight < enemyLeft && jinLeft < enemyRight 
            && jinBottom < enemyTop ;
            //console.log(`isGameOver: ${enemyTop}`)
            console.log(isGameOver);

            if (isGameOver) {
              jin.stop();
              enemy.stop();
            }
          });
        }

        function getRandomNumber(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function enemyStart() {
          //속도조절
          const speed = getRandomNumber(1000, 3000);

          enemy.animate(
            { right: "500px" }, speed, "linear", function () {
            enemy.css("right", "-50px");
            enemyStart();
          });
        }

        function jump() {
          isJumping = true;
          jin
            .animate({ bottom: "+=120px" }, "fast")
            .animate({ bottom: "0px" }, "fast", function () {
              isJumping = false;
            });
        }

        function setKeyboardEvent() {
          $("html").keydown(function (e) {
            switch (e.key) {
              case " ":
                if (!isJumping) {
                  jump();
                }
                break;
            }
            console.log(e.key);
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="container">
      <img id="jin" src="images/jin.png" alt="jin" />
      <img id="enemy" src="images/enemy.png" alt="enermy" />
    </div>
  </body>
</html>
