<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TekkenGame</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <style>
      #container {
        position: absolute;
        width: 1000px;
        height: 500px;
        border: 1px black solid;
        background-image: url(images/bg.jpg);
        background-size: cover;
      }
      #jin,
      #kazuya {
        position: absolute;
        width: 150px;
        height: 200px;
      }
      #jin {
        left: 30px;
        bottom: 0px;
      }
      #kazuya {
        right: 30px;
        bottom: 0px;
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="jin" src="images/jinstand.gif" alt="" />
      <img id="kazuya" src="images/kazuyastand.gif" alt="" />
    </div>
    <script src="script.js">
      gamestart()
    </script>
  </body>
</html>
